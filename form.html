<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/form.css">
    </head>

    <body>
        <div class="form__wrapper">
            <section class="form__container">
                <!-- Form Header -->
                <div class="form__header">
                    <h1 class="form__title">Christmas Fundraiser Dinner</h1>
                    <p class="form__subtitle">Get your tickets for our annual fundraiser dinner. Hurry, we are in
                        short supply!</p>
                </div>
                <!-- Form Content -->
                <div class="form__content">
                    <!-- Name -->
                    <div class="form__content-row">
                        <div class="form__content__col-left">
                            <label for="" class="form__label">Name <span>*</span></label>
                        </div>
                        <div class="form__content__col-right">
                            <div class="form__inputs-wrapper">
                                <input type="text" class="form__input form__input-name">
                                <input type="text" class="form__input form__input-name">
                                <div class="form__input-texts form__input-name-texts">
                                    <p>First</p>
                                    <p>Last</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form__content-row">
                        <div class="form__content__col-left">
                            <label for="" class="form__label">Email <span>*</span></label>
                        </div>
                        <div class="form__content__col-right">
                            <div class="form__inputs-wrapper">
                                <input type="email" class="form__input form__input-email">
                            </div>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="form__content-row">
                        <div class="form__content__col-left">
                            <label for="" class="form__label">Phone <span>*</span></label>
                        </div>
                        <div class="form__content__col-right">
                            <div class="form__inputs-wrapper">
                                <div class="form__input-phone-wrapper">
                                    <input type="email" class="form__input form__input-phone">
                                </div>
                                <div class="form__input-phone-wrapper">
                                    <input type="email" class="form__input form__input-phone">
                                </div>
                                <div class="form__input-phone-wrapper">
                                    <input type="email" class="form__input form__input-phone">
                                </div>
                                <div class="form__input-texts form__input-phone-texts">
                                    <p>###</p>
                                    <p>###</p>
                                    <p>####</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Terms -->
                    <div class="form__content-row">
                        <div class="form__content__col-left">
                            <label for="" class="form__label">Terms <span>*</span></label>
                        </div>
                        <div class="form__content__col-right">
                            <div class="form__inputs-wrapper">
                                <input type="checkbox" class="form__input form__input-terms">
                                <span class="form__input-terms-text">I accept the terms and conditions</span>
                            </div>
                        </div>
                    </div>
                    <!-- Quantily -->
                    <div class="form__content-row">
                        <div class="form__content__col-left">
                            <label for="" class="form__label">Quantily <span>*</span></label>
                        </div>
                        <div class="form__content__col-right">
                            <div class="form__inputs-wrapper">
                                <input type="checkbox" class="form__input form__input-terms">
                                <span class="form__input-terms-text">Dinner Ticket $30.00 USD</span>
                                <select class="form__input-texts form__select-input">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </div>
                            <div class="form__total-content">
                                <div class="form__total-content-row">
                                    <span class="form__total-content-col">Total</span>
                                    <span class="form__total-content-col text-end">$30.00</span>
                                </div>
                                <div class="form__total-content-row">
                                    <span class="form__total-content-col">1</span>
                                    <span class="form__total-content-col text-end">$30.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form__content-row">
                        <div class="form__content__col-left"></div>
                        <div class="form__content__col-right">
                            <button class="form__btn">purchase</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>

</html>
